<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sing_up.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="dating-location">
            <span>Знакомства по всему миру</span>
            <img class="flag-countries" src="images/united-states-of-america%20(1).png">
            <select>
                <option>Америка</option>
            </select>
        </div>
        <header>
            <img class="logo" src="images/love-birds%201.svg">
            <span class="site-name">LZnakomstva.com</span>
            <span class="span-h2">Уже есть аккаунт?</span>
            <a class="registered main-link-bt" href="index.html">Войти</a>
        </header>
        <img class="banner_1" src="images/banner_3.svg">
        <img class="banner_2" src="images/banner_4.svg">
        <div class="center-form-ct">
            <h1>Создай новый аккаунт</h1>
            <p>Присоединяйся к сообществу из 518 млн человек!</p>
            <form action="">
                <label class="main-input-text">
                    <i class="ri-user-3-fill"></i>
                    <input class="" type="text" placeholder="Ваше имя">
                </label>
                <span>Дата рождения</span>
                <label class="main-data-input">
                    <input type="text" placeholder="День">
                    <i class="ri-arrow-down-s-line"></i>
                    <select name="" id="">
                        <option selected disabled>Месяц</option>
                        <option></option>
                        <option></option>
                    </select>
                    <input type="text" placeholder="Год">
                </label>
                <div class="male-female-ct">
                    <input id="male-checkbox" type="checkbox">
                    <label for="male-checkbox" class="male-checkbox">
                        <img src="images/male-icon.svg" alt="">
                    </label>
                    <input type="checkbox" id="female-checkbox">
                    <label for="female-checkbox" class="female-checkbox">
                        <img src="images/female-icon.svg" alt="">
                    </label>
                </div>
                <label class="main-input-text">
                    <i class="ri-mail-line"></i>
                    <input class="" type="text" placeholder="Введите электронную почту">
                </label>
                <label class="main-input-text">
                    <i class="ri-lock-password-line"></i>
                    <input class="" type="password" placeholder="Введите пароль">
                </label>
                <button class="main-bt">Создать аккаунт</button>
            </form>
        </div>
        <footer>
            <nav class="nav-footer">
                <a href="">О нас</a>
                <a href="">Поддержка</a>
                <a href="">Советы</a>
                <a href="">Контакты</a>
                <a href="">Правила оплаты</a>
            </nav>
            <a href="" class="margin-l-footer">Политика обработки персональных данных</a>
            <select class="margin-l-footer">
                <option>RU</option>
            </select>
            <span class="margin-l-footer">© Company 2021</span>
        </footer>
    </div>
</body>
</html>
